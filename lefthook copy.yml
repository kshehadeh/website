pre-commit:
    parallel: true
    commands:
        prettier:
            glob: '*.{js,ts,jsx,tsx,css,scss,md,json,yml,yaml}'
            run: npx prettier -w {staged_files} && git add {staged_files}
        eslint:
            glob: '*.{js,ts,jsx,tsx}'
            run: npx eslint {staged_files}
        tsc:
            glob: '*.{ts,tsx}'
            run: npx tsc --noEmit
