#  https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: bunx eslint {staged_files}
    prettier:
      glob: "*.{js,ts,jsx,tsx,md,json,css,scss,less,html}"
      run: bunx prettier {staged_files} -w
